<div class="card">
    <h4 class="card-header">Package Delivery Details</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="package_type">Package Type</label>
                <input type="text" formControlName="package_type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.package_type.errors }" />
                <div *ngIf="submitted && f.package_type.errors" class="invalid-feedback">
                    <div *ngIf="f.package_type.errors.required">Package Type is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="package_weight">Package Weight</label>
                <input type="number" formControlName="package_weight" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.package_weight.errors" class="invalid-feedback">
                    <div *ngIf="f.package_weight.errors.required">Package weight is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="delivery_address">Delivery Address</label>
                <input type="text" formControlName="delivery_address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.delivery_address.errors" class="invalid-feedback">
                    <div *ngIf="f.delivery_address.errors.required">Delivery address is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="pickup_address">Pickup Address</label>
                <input type="text" formControlName="pickup_address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.pickup_address.errors" class="invalid-feedback">
                    <div *ngIf="f.pickup_address.errors.required">Pickup Address is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="phoneno">Mobile Number</label>
                <input type="tel" formControlName="phoneno" class="form-control" [ngClass]="{ 'is-valid': submitted && f.phoneno.errors }" />
                <div *ngIf="submitted && f.phoneno.errors" class="invalid-feedback">    
                    <div *ngIf="f.phoneno.errors.required">Mobile Number is required</div>
                </div>
            </div>
            <div class="form-group">
                <a routerLink="/payment"><button>Submit</button></a>
                
            </div>
        </form>
    </div>
</div>
